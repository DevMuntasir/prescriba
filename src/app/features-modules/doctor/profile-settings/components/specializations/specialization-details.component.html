<section class="profile-card">
  <header class="profile-card__header">
    <div>
      <p class="profile-card__eyebrow">Expertise</p>
      <h2 class="profile-card__title">Specializations</h2>
      <p class="profile-card__subtitle">Tell patients about the procedures or services you provide.</p>
    </div>
  </header>

  <div class="profile-table-wrapper" *ngIf="specializations?.length; else spEmpty">
    <table class="profile-table">
      <thead class="profile-table__head">
        <tr>
          <th class="profile-table__head-cell">Specialization</th>
          <th class="profile-table__head-cell">Service Details</th>
          <th class="profile-table__head-cell"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let specialization of specializations">
          <td class="profile-table__cell">{{ specialization.specializationName || specialization.specialityName || '-' }}</td>
          <td class="profile-table__cell">{{ specialization.serviceDetails || '-' }}</td>
          <td class="profile-table__cell profile-table__actions">
            <button type="button" class="profile-btn profile-btn--ghost" (click)="edit(specialization)">
              Edit
            </button>
            <button type="button" class="profile-btn profile-btn--danger" (click)="delete(specialization.id)">
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <ng-template #spEmpty>
    <div class="profile-empty-state">No specialization has been added yet.</div>
  </ng-template>

  <form class="profile-form" [formGroup]="form" (ngSubmit)="submit()">
    <label class="profile-field-group">
      <span>Specialization</span>
      <select class="profile-field" formControlName="specializationId">
        <option value="" disabled>Select specialization</option>
        <option *ngFor="let option of specializationOptions" [value]="option.id">
          {{ option.specializationName }}
        </option>
      </select>
      <small class="profile-field__error" *ngIf="form.get('specializationId')?.invalid && form.get('specializationId')?.touched">
        Specialization is required.
      </small>
    </label>

    <label class="profile-field-group profile-field-group--full">
      <span>Service Details</span>
      <textarea
        class="profile-field"
        formControlName="serviceDetails"
        rows="3"
        placeholder="Describe treatments, expertise, etc."
      ></textarea>
    </label>

    <label class="profile-field-group">
      <span>Document Name (optional)</span>
      <input class="profile-field" type="text" formControlName="documentName" placeholder="Document name" />
    </label>

    <div class="profile-form__actions">
      <button type="submit" class="profile-btn profile-btn--primary" [disabled]="saving || form.invalid || !doctorId ">
        {{ form.value.id ? 'Update' : 'Add Specialization' }}
      </button>
      <button type="button" class="profile-btn profile-btn--ghost" (click)="resetForm()">Clear</button>
    </div>
  </form>
</section>
