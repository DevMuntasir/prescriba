<div class="patient-slip" [formGroup]="patient">
  <div class="patient-slip__seal" aria-hidden="true">Rx</div>
  <div class="patient-slip__header">
    <p class="patient-slip__title">Patient particulars</p>
    <p>Write details exactly how they should appear on the prescription.</p>
  </div>

  <div class="patient-slip__rows">
    <label class="patient-slip__row">
      <span>Patient name</span>
      <input
        formControlName="patientName"
        autocomplete="off"
        type="text"
        placeholder="Patient name"
      />
    </label>

    <div class="patient-slip__row patient-slip__row--split">
      <label>
        <span>Age</span>
        <input
          formControlName="patientAge"
          autocomplete="off"
          type="text"
          placeholder="Years"
        />
      </label>
      <label>
        <span>Gender</span>
        <select formControlName="patientGender">
          <option value="">Select</option>
          <option *ngFor="let gender of genderOptions" [value]="gender">{{ gender }}</option>
        </select>
      </label>
    </div>

    <div class="patient-slip__row patient-slip__row--split">
      <label>
        <span>Blood group</span>
        <input
          formControlName="patientBloodGroup"
          autocomplete="off"
          type="text"
          placeholder="e.g. O+"
        />
      </label>
      <label>
        <span>Mobile number</span>
        <input
          formControlName="patientPhoneNo"
          autocomplete="off"
          type="text"
          placeholder="01XXXXXXXXX"
        />
      </label>
    </div>
  </div>
</div>
