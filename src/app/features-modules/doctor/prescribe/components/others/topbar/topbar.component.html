<div class="w-full  flex justify-between">
    <button class="group btn-prescription" (click)="goBack()">
        <svg class="group-hover:fill-secondary-dark" fill="#000" width="16px" height="16px" viewBox="-8.5 0 32 32"
            version="1.1" xmlns="http://www.w3.org/2000/svg" stroke="#ffffff">
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
            <g id="SVGRepo_iconCarrier">
                <title>back</title>
                <path d="M15.281 7.188v17.594l-15.281-8.781z"></path>
            </g>
        </svg>

        Back</button>
    <div class="flex gap-4">
        <button id="header"
            [class]="isChecked ? 'btn-prescription bg-gray-300 text-gray-400':'btn-prescription bg-green-100 text-green-800' "
            class="btn-prescription" (click)="toggleCheckbox()">
            <input type="checkbox" [checked]="!isChecked" />
            Header
        </button>

                <path d="M20 21v-2a4 4 0 0 0-4-4h-8a4 4 0 0 0-4 4v2" />
                <circle cx="12" cy="7" r="4" />
            </svg>
            Patient
        </button> -->
     

        <button [disabled]="docLoader" (click)="showPreviousDocuments(patientId)" id="doc"
            class="btn-prescription bg-violet-100 text-violet-900">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="#000"
                stroke-width="2">
                <path
                    d="M14 3H6C4.89543 3 4 3.89543 4 5V19C4 20.1046 4.89543 21 6 21H18C19.1046 21 20 20.1046 20 19V8L14 3Z"
                    stroke-linecap="round" stroke-linejoin="round" />
                <path d="M14 3V8H20" stroke-linecap="round" stroke-linejoin="round" />
                <path d="M9 12H15" stroke-linecap="round" stroke-linejoin="round" />
                <path d="M9 16H13" stroke-linecap="round" stroke-linejoin="round" />
                <path d="M7 8L3 12L7 16" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
            {{docLoader ? 'Loading...' : 'Patient Doc.'}}
        </button>
