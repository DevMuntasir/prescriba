<div class="prescripto-modal max-w-[640px]">
  <form [formGroup]="vitalsForm" class="w-full">
    <header class="prescripto-modal__header">
      <p class="text-xs uppercase tracking-[0.35em] text-brand-neutral/50">Vitals snapshot</p>
      <h2 class="mt-1 text-2xl font-Roboto text-brand-neutral">On examination</h2>
      <p class="mt-2 text-sm text-brand-neutral/70">
        Enter the latest readings in a clean step-by-step flow. Each field is spaced for clarity so you never lose focus
        during a consultation.
      </p>
    </header>

    <mat-dialog-content class="prescripto-modal__body">
      <section class="rounded-2xl border border-brand-border bg-white p-4 space-y-3">
        <div class="flex items-center justify-between gap-3">
          <h3 class="text-base font-semibold text-brand-neutral">Blood pressure</h3>
          <span class="text-xs font-medium text-brand-neutral/60">mm Hg</span>
        </div>
        <div class="flex flex-wrap items-center gap-3">
          <label class="text-sm text-brand-neutral/70 flex flex-col">
            <span class="text-xs uppercase tracking-[0.3em]">Systolic</span>
            <input matInput formControlName="systolic" placeholder="120" type="string"
              class="prescripto-field prescripto-field--dense w-28 text-center" />
          </label>
          <span class="text-xl text-brand-neutral/40">/</span>
          <label class="text-sm text-brand-neutral/70 flex flex-col">
            <span class="text-xs uppercase tracking-[0.3em]">Diastolic</span>
            <input matInput formControlName="diastolic" placeholder="80" type="string"
              class="prescripto-field prescripto-field--dense w-28 text-center" />
          </label>
        </div>
      </section>

      <section class="rounded-2xl border border-brand-border bg-white p-4 space-y-4">
        <div class="grid gap-3 md:grid-cols-2">
          <label class="flex flex-col gap-2 text-brand-neutral">
            <span class="text-sm font-medium">Pulse</span>
            <input matInput formControlName="pulse" type="string" placeholder="72"
              class="prescripto-field" />
            <span class="text-xs text-brand-neutral/50">Beats per minute</span>
          </label>
          <label class="flex flex-col gap-2 text-brand-neutral">
            <span class="text-sm font-medium">Temperature</span>
            <input matInput formControlName="temperature" type="string" placeholder="98.4"
              class="prescripto-field" />
            <span class="text-xs text-brand-neutral/50">&deg;F</span>
          </label>
        </div>

        <div class="grid gap-3 md:grid-cols-2">
          <label class="flex flex-col gap-2 text-brand-neutral">
            <span class="text-sm font-medium">Weight</span>
            <input matInput formControlName="weight" type="string" placeholder="65"
              class="prescripto-field" />
            <span class="text-xs text-brand-neutral/50">Kilograms</span>
          </label>
          <div class="flex flex-col gap-2 text-brand-neutral">
            <span class="text-sm font-medium">Height</span>
            <div class="flex flex-wrap items-center gap-3">
              <input matInput formControlName="heightFeet" type="string" placeholder="5"
                class="prescripto-field prescripto-field--dense w-20 text-center" />
              <span class="text-sm text-brand-neutral/60">ft</span>
              <input matInput formControlName="heightInches" type="string" placeholder="6"
                class="prescripto-field prescripto-field--dense w-20 text-center" />
              <span class="text-sm text-brand-neutral/60">in</span>
            </div>
          </div>
        </div>
      </section>
    </mat-dialog-content>

    <mat-dialog-actions align="end" class="prescripto-modal__actions">
      <button class="btn-secondary-light" type="button" (click)="closeDialog()">Cancel</button>
      <button class="btn-secondary" type="button" (click)="saveOnExamination()">Save</button>
    </mat-dialog-actions>
  </form>
</div>
