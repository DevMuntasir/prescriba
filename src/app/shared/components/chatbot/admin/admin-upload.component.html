<div class="max-w-xl mx-auto mt-10 p-6 bg-white shadow-xl rounded-lg">
      <h2 class="text-3xl font-bold text-brand-primary mb-6 text-center">üìÅ Admin File Indexing</h2>

      <div class="space-y-4">
        <label class="block text-gray-700 font-medium">Upload (PDF, DOCX, TXT):</label>
        
        <div class="flex items-center space-x-3">
          <input 
            type="file" 
            #fileInput 
            (change)="onFileSelected($event)" 
            accept=".pdf,.doc,.docx,.txt"
            class="hidden"
          />
          
          <button 
            (click)="fileInput.click()" 
            class="px-4 py-2 border border-gray-300 rounded-lg text-sm font-medium text-gray-700 bg-gray-100 hover:bg-gray-200 transition duration-150"
          >
            Select File
          </button>
          
          <span class="text-sm text-gray-500 truncate max-w-[200px]">{{ selectedFileName || 'No file selected' }}</span>
        </div>
      </div>

      <div class="mt-6">
        <button 
          (click)="onUpload()" 
          [disabled]="!selectedFile || isUploading"
          class="w-full px-4 py-3 text-lg font-semibold rounded-lg transition duration-300 ease-in-out"
          [ngClass]="{
            'bg-green-600 text-white hover:bg-green-700': selectedFile && !isUploading,
            'bg-gray-400 text-gray-600 cursor-not-allowed': !selectedFile || isUploading
          }"
        >
          {{ isUploading ? 'Uploading...' : 'Start Indexing' }}
        </button>
      </div>

      <div *ngIf="message" class="mt-6 p-4 rounded-lg"
           [ngClass]="{'bg-green-100 text-green-700 border-green-400 border': isSuccess, 'bg-red-100 text-red-700 border-red-400 border': !isSuccess}">
        <p class="font-medium">{{ message }}</p>
      </div>
    </div>
